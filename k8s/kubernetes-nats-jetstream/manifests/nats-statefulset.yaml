apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats-jetstream
  labels:
    app: nats
spec:
  serviceName: "nats"
  replicas: 3
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:latest
        ports:
        - containerPort: 4222
        - containerPort: 8222
        args: ["--jetstream", "--store_dir", "/data/nats"]
        volumeMounts:
        - name: nats-data
          mountPath: /data/nats
  volumeClaimTemplates:
  - metadata:
      name: nats-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi