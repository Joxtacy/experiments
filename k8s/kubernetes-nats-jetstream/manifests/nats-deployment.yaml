apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  labels:
    app: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:latest
        ports:
        - containerPort: 4222
        - containerPort: 8222
        env:
        - name: NATS_JETSTREAM_ENABLED
          value: "true"
        volumeMounts:
        - name: nats-data
          mountPath: /data/nats
      volumes:
      - name: nats-data
        emptyDir: {}